<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Złoty Żółwik – Strona w przygotowaniu</title>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:linear-gradient(135deg,#fff7e6,#fffdf5);} 
    .card{max-width:640px;margin:10vh auto;background:rgba(255,255,255,0.85);backdrop-filter:saturate(180%) blur(8px);padding:32px 28px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.08);border:1px solid #f0e6c8;text-align:center}
    .title{font-size:28px;line-height:1.2;margin:12px 0 8px;font-weight:700;color:#111}
    .p{color:#444;margin:0 0 20px}
    .btn{display:block;width:100%;padding:14px 16px;margin:8px 0;border-radius:10px;text-decoration:none}
    .btn.primary{background:#c29b00;color:#fff}
    .btn.outline{border:1px solid #c29b00;color:#a37f00}
    img{width:96px;height:96px;object-fit:contain;filter:drop-shadow(0 4px 10px rgba(0,0,0,.15))}
  </style>
</head>
<body>
  <main class="card">
    <img src="/public/logo/zolw1.png" alt="Złoty Żółwik" />
    <h1 class="title">Strona w przygotowaniu</h1>
    <p class="p">Pracujemy nad nową stroną. Informacje o wycieczkach udzielamy telefonicznie lub mailowo.</p>
    <a class="btn primary" href="tel:514-176-996">Zadzwoń: 514-176-996</a>
    <a class="btn outline" href="mailto:kontakt@zloty-zolwik.pl">E-mail: kontakt@zloty-zolwik.pl</a>
